<!DOCTYPE html>
<html lang="en">
<head>
    <title>signup</title>
</head>
<body>
    <form>
        <label for="uname">User Name</label>
        <input id="uname" type="text" placeholder="sanjeevi" /><br><br>
        <label for="email">Email</label>
        <input id="email" type="text" placeholder="abc@gmail.com"/><br><br>
        <label for="phonenumber">Phone Number</label>
        <input id="phonenumber" type="integer" placeholder="12345 67890"/><br><br>
        <label for="passcode">Password</label>
        <input id="passcode" type="password" /><br><br>
        <input type="button" value="Sign Up" style="font-family: monospace;"/>
    </form>
</body>
</html>
